<!DOCTYPE html>
<html>
    <head>
        <title>Dee's Cool Redeem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="controls">
            <div>
                <h2>Welcome, <span id="username">???</span></h2>
            </div>
            <div>
                
            </div>
            <div>
                <div>
                    <label for="token-input-form">Token Settings</label>
                </div>
                <a target="_blank"  id="token_link">Get Twitch Token (open this link outside of OBS)</a>
                <form id="token-input-form">
                    <input id="token-input-field" type="password" name="token" placeholder="Enter Token here...">
                    <input id="token-input-submit" type="submit" value="Use Token">
                </form>
            </div>
            <div>
                <div><label>Reward Title: <span id="reward-title">...</span></label></div>
                <button onclick=listenForRewardId()>Listen for Redeem Reward ID...</button>
            </div>
            <div>
                <div>
                    <label for="size-slider">Redeem Size</label>
                </div>
                <input id="size-slider" type="range" min="0" max="100" value="25"><span id="size-slider-out">25%</span>
                <div>
                    <label for="size-slider">Redeem Size Variance</label>
                </div>
                <input id="variance-slider" type="range" min="0" max="100" value="2"><span id="variance-slider-out">2%</span>
            </div>
            <div>
                <button onclick=testRedeem()>Test Fire</button>
            </div>
        </div>
        <div id="redeem-area">
            <div id="redeem-area-inner"></div>
        </div>
        <template id="redeem-template">
            <div class="redeem-item">
                <img class="redeem-img" src="./dee_arrow.png">
                <span class="redeem-user">Chatter name</span>
            </div>
        </template>
    </body>
    <footer>
        <script src="./script.js"></script>
        <script src="./credentials.js"></script>
    </footer>
</html>
